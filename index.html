            flex-wrap: wrap;
            gap: 15px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            background: #4a90e2;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #357ABD;
        }

        /* تصميم متجاوب */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

                flex-direction: column;
            }
        }
